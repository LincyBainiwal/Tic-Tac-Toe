<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
     <div class="select-box">
        <header><b>TIC TAC TOE</b></header><br>
        <div class="content">
            <div class="title">Select which you want to be?</div>
            <div class="options">
                <button class="playerX">Player (X)</button>
                <button class="playerO">Player (O)</button>
            </div>
        </div>
    </div> 
      <div class="select-new">
        <div class="score">
            <div class="x">
                <span>X</span>
                <span id="xscore">_</span>
            </div>
            <div class="o">
                <span>O</span>
                <span id="oscore">_</span>
            </div>
        </div>

            <div class="game">
                <span class="box"></span>
                <span class="box"></span>
                <span class="box"></span>
                <span class="box"></span>
                <span class="box"></span>
                <span class="box"></span>
                <span class="box"></span>
                <span class="box"></span>
                <span class="box"></span>
            </div>
            <div class="reset">
                <button id="resetBtn">Replay</button>
            </div>
    </div>  

</body>

</html>
